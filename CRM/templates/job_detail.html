
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    
    </head>
<body>
<div class="container mt-4 shadow-lg py-3 mb-4">
    <div class="row">
        <div class="col-md-4">
            <img src="{{job.image.url}}" alt="" width="350px" height="250px">
        </div>
        <div class="col-md-6">
            <h2>{{job.title}}</h2>
            <h5 class="text-primary">{{job.company.company_name}}</h5>
            <i class="fa fa-map-marker">{{job.location}}</i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <i class="fa fa-calendar">{{job.creation_date}}</i>
            <br>
            <strong>Salary: <i class="fa fa-inr mr-2"></i>â‚¹ {{job.salary}}/month</strong>
            <div class="mt-3">
                <a href="/job-apply/{{job.id}}/" class="btn btn-danger">Apply For The Job</a>
            </div>
        </div>
    </div>
    <div class="mt-4">
        <h3>Overview</h3>
        <p>{{job.description}}</p>
     
        <h4>Required Experience</h4>
        <p>{{job.experience}} years</p>
     
        <h4>Skills Required</h4>
        <p>{{job.skills}}</p>
     
        <h4>Start Date</h4>
        <p>{{job.start_date}}</p>
    </div>
    </div>

</body>
